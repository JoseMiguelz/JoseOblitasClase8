<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chask'i Warmi</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body class="fondo">
    <div class="h1">
        <h1 class="inspiration-regular">chask'i warmi</h1>
    </div>

    <div class="contenedor">
        <div class="circle1"></div>
        <div class="icono1">
            <img src="./control.svg" alt="Icono" width="150">
            <p class="play">PLAY</p>
        </div>
    </div>

    <div class="contenedor-principal">
        <div class="contenedor2">
            <div class="circle2"></div>
            <div class="icono2">
                <img src="./options.svg" alt="Icono" width="150">
                <p class="play2">SETUP</p>
            </div>
        </div>
    
        <div class="contenedor2">
            <div class="circle2"></div>
            <div class="icono2">
                <img src="./warning.svg" alt="Icono" width="150">
                <p class="play2">QUIT</p>
            </div>
        </div>
    </div>
</body>
</html>
